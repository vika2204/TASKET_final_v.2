<!DOCTYPE html>
<html data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasket</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
<style type="text/css">

</style>
</head>
<body>

<!--  <ЛЕНДИНГ >  -->
<section class="hero is-fullheight" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240209/pngtree-task-management-business-planning-app-illustration-vector-image_15623958.jpg');background-size: cover;">
  <div class="hero-body">
    <div class="box">
      <p class="title">Tasket - это корпоративный менеджер задач с возможностями AI</p>
      <p class="subtitle">У вас больше не будет плохо сформулированных задач, ведь искусственный интеллект обратит ваше внимание, если такие появятся</p>

      <div class="buttons">
        <button class="button js-modal-trigger is-info" data-target="modal-reg">Войти</button> <button class="button js-modal-trigger" data-target="modal-reg">Зарегистрироваться</button>
      </div>
    </div>
  </div>
</section>
<!--  </ ЛЕНДИНГ>  -->

<!--  <МОДАЛКА >  -->
<div class="modal" id="modal-reg">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Регистрация</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <form>
        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <p class="help is-success">This username is available</p>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
          <label class="label">Пароль</label>
          <div class="control">
            <input class="input" type="password" placeholder="Text input">
          </div>
        </div>

        <div class="field">
          <label class="label">Повторите пароль</label>
          <div class="control">
            <input class="input" type="password" placeholder="Text input">
          </div>
        </div>

        <div class="field">
          <label class="label">Ваша позиция в компании</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Разработчик</option>
                <option>Ведущий разработчик</option>
              </select>
            </div>
          </div>
        </div>


        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>

      </form>
    </section>
    <footer class="modal-card-foot">
      <div class="buttons">
        <button class="button is-info">Войти</button>
        <button class="button">Отмена</button>
      </div>
    </footer>
  </div>
</div>
<!--  </МОДАЛКА>   -->


<!--  СКРИПТ НИЖЕ НАДО УДАЛИТЬ: ЭТО ДЛЯ РАБОТЫ МОДАЛКИ В ПРОТОТИПЕ, В РЕАКТ ЭТО НЕ НУЖНО ПЕРЕНОСИТЬ   -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
  // Functions to open and close a modal
  function openModal($el) {
    $el.classList.add('is-active');
  }

  function closeModal($el) {
    $el.classList.remove('is-active');
  }

  function closeAllModals() {
    (document.querySelectorAll('.modal') || []).forEach(($modal) => {
      closeModal($modal);
    });
  }

  // Add a click event on buttons to open a specific modal
  (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
    const modal = $trigger.dataset.target;
    const $target = document.getElementById(modal);

    $trigger.addEventListener('click', () => {
      openModal($target);
    });
  });

  // Add a click event on various child elements to close the parent modal
  (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
    const $target = $close.closest('.modal');

    $close.addEventListener('click', () => {
      closeModal($target);
    });
  });

  // Add a keyboard event to close all modals
  document.addEventListener('keydown', (event) => {
    if(event.key === "Escape") {
      closeAllModals();
    }
  });
});
  </script>
  <!--  СКРИПТ ВЫШЕ НАДО УДАЛИТЬ: ЭТО ДЛЯ РАБОТЫ МОДАЛКИ В ПРОТОТИПЕ, В РЕАКТ ЭТО НЕ НУЖНО ПЕРЕНОСИТЬ   -->

</body>
</html>
